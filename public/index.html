<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #app {
      margin: 50px auto;
     
      display: flex;
      justify-content: center;
    }
    #panel {
      background-color: black;
      position: relative;
    }
    #next {
      position: relative;
    }
    #tip {
      margin-left: 1rem;
    }
    #score {
      font-size: 3rem;
      color: #f20;
      text-align: center;
    }
    #message {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.4);
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
    }
    #message p {
      border: 2px solid #fff;
      padding: 1rem;
      border-radius: 4px;
      background: #f20;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id=panel>
      <div id="message">
        <p>游戏暂停</p>
      </div>
    </div>
    <div id=tip>
      <div id="next"></div>
      <div id=score></div>
      <p>使用键盘进行游戏</p>
      <p>↑:旋转</p>
      <p>↓:向下</p>
      <p>←:向左</p>
      <p>→:向右</p>
      <p>空格:暂停/恢复/开始</p>
    </div>
  </div>
</body>
</html>
